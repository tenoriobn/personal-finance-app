name: 'CD + Deploy Produção (Node)'

on:
  push:
    branches: [main]
    paths:
      - 'back/**'

permissions:
  contents: read

jobs:
  deploy:
    if: github.event.head_commit.modified && contains(join(github.event.head_commit.modified, ','), 'back/')
    name: Deploy Produção na Vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.6.0

      - name: Instalar dependências
        run: npm ci
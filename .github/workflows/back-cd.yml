name: 'CD + Deploy Produção (Nuxt)'

on:
  push:
    branches: [main]
    paths:
      - 'back/**'

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Produção na Vercel
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.6.0

      - name: Instalar dependências
        run: npm ci